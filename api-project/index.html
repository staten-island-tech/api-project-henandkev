<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Api-Project</title>
  </head>
  <body>
    <section class="title">
      <h1 class="h1">Random Rick and Morty Characters!</h1>
    </section>
    <div id="searchWrapper">
      <input id="input" type="text" placeholder="Search for a character..." autocomplete="off" onkeyup="search()">
  </div>
    <section class="cards"></section>
    <script type="module" src="/js/main.js"></script>
    <script>
    async function search() {
    const character = await document.getElementById("input").value.toLowerCase();
    const charCards = await document.getElementsByClassName("card");
    for (var i = charCards.length - 1; i >= 0; i--) {
      if (!charCards[i].id.includes(character)) {
        charCards[i].style.display = "none";
      } else {
        charCards[i].style.display = "";
      } 
    }
  }
    </script>
  </body>
</html>
